<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p class="title">Metric/Imperial Unit Conversion</p> 
                <div class="num-box">
                    <input id="num-input" type="text" placeholder="#" >
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="lowerHalf">
                <div> 
                    <p class="measure-type">Length (Meter/Feet)</p>
                    <p class="result-text" id="length-result">1 meter = 3.281 feet | 1 foot = 0.305 meters</p>
                </div>
                <div> 
                    <p class="measure-type">Volume (Liters/Gallons)</p>
                    <p class="result-text" id="volume-result">1 liter = 0.264 gallons | 1 gallon = 3.788 liters</p>
                </div>
                <div> 
                    <p class="measure-type">Mass (Kilograms/Pounds)</p>
                    <p class="result-text" id="mass-result">1 kilo = 2.204 pounds | 1 pound = 0.454 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
